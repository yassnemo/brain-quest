{% extends 'quiz/base.html' %}
{% load static %}

{% block title %}Quiz Application{% endblock %}

{% block content %}
<section>
    <h2>Available Quizzes</h2>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz:quiz_detail' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
