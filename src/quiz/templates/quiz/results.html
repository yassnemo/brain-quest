{% extends 'quiz/base.html' %}
{% load static %}
{% load quiz_filters %}

{% block title %}Quiz Results{% endblock %}

{% block content %}
<div class="results-container">
    <h1>Quiz Results</h1>
    <div class="results-card">
        <h2>{{ quiz.title }}</h2>
        <p>Your Score: {{ score }} out of {{ total }}</p>
        <div class="results-summary">
            <p>Percentage: {{ score|percentage:total }}%</p>
        </div>
        <a href="{% url 'quiz:index' %}" class="home-button">Back to Quizzes</a>
    </div>
</div>
{% endblock %}
